function.name=saveReadings

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.datasource.url=jdbc:postgresql://${DB_HOST_NAME}/homeautomation
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PWD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.idle-timeout=1000
spring.datasource.hikari.pool-name=blah

liquibase.change-log=classpath:/db/liquibase-changelog.xml
liquibase.enabled=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
